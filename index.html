<html>
    <head>
        <title>{{-site.title-}}</title>
        <link rel="stylesheet" href="/assets/css/main.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/assets/js/roulette-constants.js"></script>
        <script src="/assets/js/roulette-sim.js"></script>
        {%- if jekyll.environment == 'production' and site.google_analytics -%}
            <!-- Global site tag (gtag.js) - Google Analytics -->
            <script async src="https://www.googletagmanager.com/gtag/js?id={{-site.google_analytics-}}"></script>

            gtag('config', '{{-site.google_analytics-}}');
            </script>
        {%- endif -%}
        {%- if jekyll.environment == 'production' and site.google_adsense -%}
          <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ site.google_adsense }}" crossorigin="anonymous"></script>
        {%- endif -%}
    </head>
    <body>
      <div id="mainDiv">

        <div id="rouletteLayoutDiv">
          <img src="/assets/img/roulette/roulette-layout-dark-800x450.png" width="800" height="450" />
          <br/>
          <img src="/assets/img/chips/chip_1-50x50.png" width="50" height="50" class="chip chip-1 chip-inactive" onclick="setCurrentChip(1);" />
          <img src="/assets/img/chips/chip_5-50x50.png" width="50" height="50" class="chip chip-5 chip-inactive" onclick="setCurrentChip(5);" />
          <img src="/assets/img/chips/chip_25-50x50.png" width="50" height="50" class="chip chip-25 chip-inactive" onclick="setCurrentChip(25);" />

          <img src="/assets/img/chips/chip_500-50x50.png" width="50" height="50" class="chip chip-500 chip-inactive" onclick="setCurrentChip(500);" />
          <img src="/assets/img/chips/chip_1000-50x50.png" width="50" height="50" class="chip chip-1000 chip-inactive" onclick="setCurrentChip(1000);" />
        </div>

        <div id="configurationDiv">
          <textarea id="wager-config-textarea" ></textarea>
        </div>

      </div>
